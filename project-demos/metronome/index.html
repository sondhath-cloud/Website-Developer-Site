<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hathaway Metronome v10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container" id="appContainer">

        <!-- Header -->
        <header class="app-header">
            <h1 id="appTitle">Hathaway Metronome</h1>
        </header>


        <!-- MAIN METRONOME INTERFACE -->
        <div class="main-mode" id="mainMode">
            <!-- Main Metronome Display -->
            <main class="metronome-display" id="metronomeDisplay">
                <div class="tempo-controls-display">
                    <button class="tempo-btn-display" id="tempoMinus10Display">-10</button>
                    <button class="tempo-btn-display" id="tempoMinus1Display">-1</button>
                    <div class="tempo-display">
                        <span class="tempo-value" id="tempoValue">120</span>
                        <span class="tempo-label">BPM</span>
                    </div>
                    <button class="tempo-btn-display" id="tempoPlus1Display">+1</button>
                    <button class="tempo-btn-display" id="tempoPlus10Display">+10</button>
                </div>
                <div class="beat-visualization" id="beatVisualization">
                    <div class="pulsing-circle" id="pulsingCircle">
                        <span class="beat-number" id="beatNumber">1</span>
                    </div>
                    <div class="advanced-beat-dots" id="advancedBeatDots" style="display: none;">
                        <!-- Beat dots will be generated by JavaScript -->
                    </div>
                </div>
                <div class="metronome-controls">
                    <button class="metronome-tap-tempo-btn" id="tapTempoDisplay">Tap Tempo</button>
                    <button class="metronome-countin-btn" id="metronomeCountInBtn">Start with Count-In</button>
                </div>
            </main>

            <!-- Advanced Controls Section -->
            <section class="controls-section" id="controlsSection">

                <!-- Rhythm Controls -->
                <div class="control-tile" data-tile-id="rhythm-controls">
                    <div class="drag-handle"></div>
                    <div class="rhythm-controls">
                        <!-- Time Signature Section -->
                        <div class="time-signature-section">
                            <h3>Time Signature</h3>
                            <select class="time-signature-select" id="timeSignatureSelect">
                                <option value="4/4" selected>4/4</option>
                                <option value="3/4">3/4</option>
                                <option value="2/4">2/4</option>
                                <option value="6/8">6/8</option>
                                <option value="9/8">9/8</option>
                                <option value="12/8">12/8</option>
                                <option value="5/4">5/4</option>
                                <option value="7/8">7/8</option>
                                <option value="5/8">5/8</option>
                                <option value="2/2">2/2</option>
                                <option value="3/8">3/8</option>
                                <option value="6/4">6/4</option>
                            </select>
                        </div>
                        
                        <!-- Subdivision Section -->
                        <div class="subdivision-section">
                            <h3>Subdivisions</h3>
                            <div class="subdivision-buttons">
                                <button class="subdivision-btn active" data-subdivision="quarter">Quarter</button>
                                <button class="subdivision-btn" data-subdivision="eighth">8th</button>
                                <button class="subdivision-btn" data-subdivision="sixteenth">16th</button>
                            </div>
                            <div class="subdivision-sounds-toggle">
                                <label class="emphasis-option subdivision-emphasis-option">
                                    <input type="checkbox" class="subdivision-emphasis-toggle" id="subdivisionEmphasisToggle">
                                    <span class="emphasis-label">Play Subdivision Sounds</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Emphasis and Display Section -->
                        <div class="emphasis-display-section">
                            <div class="emphasis-section">
                                <h3>Emphasis</h3>
                                <div class="emphasis-wrapper">
                                    <div class="emphasis-options">
                                        <label class="emphasis-option">
                                            <input type="checkbox" class="emphasis-checkbox" data-beat="1" checked>
                                            <span class="emphasis-label">Emphasize Beat 1</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="display-section">
                                <h3>Visual Display</h3>
                                <div class="display-buttons">
                                    <button class="display-btn active" data-display="circle">Pulsing Circle</button>
                                    <button class="display-btn" data-display="dots">Beat Dots</button>
                                    <button class="display-btn" data-display="both">Circle + Dots</button>
                                </div>
                                <div class="theme-toggle">
                                    <label class="theme-toggle-label">
                                        <input type="checkbox" class="theme-toggle-checkbox" id="themeToggle">
                                        <span class="theme-toggle-text">Dark Mode</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <!-- Microphone Input Controls -->
                <div class="control-tile" data-tile-id="microphone-input">
                    <div class="drag-handle"></div>
                    <div class="microphone-input-controls">
                        <div class="microphone-section">
                            <h3>Microphone Tempo Detection</h3>
                            <div class="microphone-status" id="microphoneStatus">
                                <div class="status-indicator" id="microphoneIndicator">
                                    <div class="indicator-dot"></div>
                                    <span class="indicator-text">Microphone Ready</span>
                                </div>
                                <div class="detected-tempo" id="detectedTempo">
                                    <span class="tempo-label">Detected:</span>
                                    <span class="tempo-value" id="detectedTempoValue">--</span>
                                    <span class="tempo-label">BPM</span>
                                </div>
                                <div class="confidence-display" id="confidenceDisplay">
                                    <span class="confidence-label">Confidence:</span>
                                    <span class="confidence-value" id="confidenceValue">--</span>
                                    <span class="confidence-label">%</span>
                                </div>
                                <div class="volume-display" id="volumeDisplay">
                                    <span class="volume-label">Volume:</span>
                                    <div class="volume-bar">
                                        <div class="volume-fill" id="volumeFill"></div>
                                    </div>
                                    <span class="volume-value" id="volumeValue">--</span>
                                </div>
                            </div>
                            <div class="microphone-controls">
                                <button class="microphone-btn" id="microphoneToggle">Start Listening</button>
                                <button class="microphone-reset-btn" id="microphoneReset">Reset</button>
                            </div>
                            <div class="sensitivity-controls">
                                <h4>Detection Settings</h4>
                                
                                <!-- Instrument Detection Mode -->
                                <div class="detection-mode-container">
                                    <label for="detectionModeSelect">Instrument Type:</label>
                                    <select id="detectionModeSelect" class="interval-input">
                                        <option value="other" selected>Other</option>
                                        <option value="drums">Drums</option>
                                        <option value="guitar">Guitar</option>
                                    </select>
                                </div>
                                
                                <!-- Sensitivity Controls -->
                                <div class="sensitivity-slider-container">
                                    <label for="sensitivitySlider">Sensitivity:</label>
                                    <input type="range" id="sensitivitySlider" min="0" max="100" value="90" class="sensitivity-slider">
                                    <span class="sensitivity-value" id="sensitivityValue">90%</span>
                                </div>
                                
                                <!-- Onset Detection -->
                                <div class="sensitivity-slider-container">
                                    <label for="onsetSlider">Onset Detection:</label>
                                    <input type="range" id="onsetSlider" min="0" max="100" value="10" class="sensitivity-slider">
                                    <span class="sensitivity-value" id="onsetValue">10%</span>
                                </div>
                                
                                <!-- Interval Controls -->
                                <div class="interval-controls">
                                    <div class="interval-control">
                                        <label for="minIntervalInput">Min Beat Interval (ms):</label>
                                        <input type="number" id="minIntervalInput" min="100" max="1000" value="100" class="interval-input">
                                    </div>
                                    <div class="interval-control">
                                        <label for="maxIntervalInput">Max Beat Interval (ms):</label>
                                        <input type="number" id="maxIntervalInput" min="500" max="5000" value="2000" class="interval-input">
                                    </div>
                                </div>
                            </div>
                            <div class="microphone-help">
                                <button class="microphone-help-btn" id="microphoneHelpBtn">Help</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sound, Counter, and Silent Pattern Controls -->
                <div class="control-tile" data-tile-id="sound-counter-silent">
                    <div class="drag-handle"></div>
                    <div class="sound-counter-silent-controls">
                        <div class="voice-section">
                            <h3>Voice Commands</h3>
                            <div class="voice-controls">
                                <div class="voice-indicator" id="voiceIndicator">
                                    <div class="indicator-dot"></div>
                                    <span class="indicator-text">Voice Active</span>
                                </div>
                                <button class="voice-btn" id="voiceToggle">Voice Commands</button>
                                <button class="voice-help-btn" id="voiceHelpBtn">Help</button>
                                <div class="voice-status" id="voiceStatus"></div>
                            </div>
                        </div>
                        
                        <div class="sound-section">
                            <h3>Beat Sounds</h3>
                            <div class="sound-options">
                                <div class="sound-option">
                                    <input type="radio" id="soundClassic" name="beatSound" value="classic" checked>
                                    <label for="soundClassic">Beep</label>
                                </div>
                                <div class="sound-option">
                                    <input type="radio" id="soundWood" name="beatSound" value="wood">
                                    <label for="soundWood">Ping</label>
                                </div>
                                <div class="sound-option">
                                    <input type="radio" id="soundBass" name="beatSound" value="bass">
                                    <label for="soundBass">Thump</label>
                                </div>
                                <div class="sound-option">
                                    <input type="radio" id="soundPiano" name="beatSound" value="piano">
                                    <label for="soundPiano">Hoot</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="counter-section">
                            <h3>Bar Counter</h3>
                            <div class="counter-display">
                                <div class="bar-count">
                                    <span class="counter-label">Bars:</span>
                                    <span class="counter-value" id="barCount">0</span>
                                </div>
                                <div class="beat-count">
                                    <span class="counter-label">Beats:</span>
                                    <span class="counter-value" id="beatCount">0</span>
                                </div>
                            </div>
                            <button class="counter-reset-btn" id="counterResetBtn">Reset Counters</button>
                        </div>
                        
                        <div class="silent-section">
                            <h3>Silent Patterns</h3>
                            <div class="pattern-mode-selector">
                                <button class="mode-btn active" data-mode="none">None</button>
                                <button class="mode-btn" data-mode="pattern">Pattern</button>
                            </div>
                            
                            <div class="pattern-mode" id="patternModeAdvanced" style="display: none;">
                                <div class="pattern-inputs">
                                    <div class="pattern-input-group">
                                        <label for="activeBarsInput">Active bars:</label>
                                        <input type="number" id="activeBarsInput" min="1" max="8" value="2" class="pattern-number">
                                    </div>
                                    <div class="pattern-input-group">
                                        <label for="silentBarsPatternInput">Silent bars:</label>
                                        <input type="number" id="silentBarsPatternInput" min="1" max="8" value="2" class="pattern-number">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="silent-status" id="silentStatus"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>

    <script src="audio-manager.js"></script>
    <script src="microphone-input.js"></script>
    <script src="audio-stability-test.js"></script>
    <script src="script.js"></script>
</body>
</html>
